<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text"name="display" id="display" class="result" >
        <!-- <div class="result" name="display" id="display"></div> -->
        <div class="wrapper">
        <button type="button" name="button"class="numbers" onclick="my_f(1);">1</button>
        <button type="button" name="button" class="numbers"  onclick="my_f(2);">2</button>
        <button type="button" name="button" class="numbers" onclick="my_f(3);">3</button>
        <br>
        <button type="button" name="button" class="numbers"  onclick="my_f(4);">4</button>
        <button type="button" name="button" class="numbers"  onclick="my_f(5);">5</button>
        <button type="button" name="button" class="numbers"  onclick="my_f(6);">6</button>
        <br>
        <button type="button" name="button" class="numbers"  onclick="my_f(7);">7</button>
        <button type="button" name="button" class="numbers"  onclick="my_f(8);">8</button>
        <button type="button" name="button" class="numbers"  onclick="my_f(9);">9</button>
        <button type="button" name="button" class="numbers"  onclick="my_f(0);">0</button>
        <br>
        <button type="button" class="operators" name="button" onclick="my_f('+');">+</button>
        <button type="button" class="operators" name="button" onclick="my_f('-');">-</button>
        <button type="button" class="operators" name="button" onclick="my_f('*');">*</button>
        <button type="button" class="operators" name="button" onclick="my_f('/');">/</button>
        <button type="button" class="operators" name="button" onclick="solve();">=</button>
        <button type="button" class="reset" name="button" onclick="my_f('reset');">reset</button>
        <!-- <button type="button"  class="clear" onclick="clear()">clear</button> -->
    </div>
</div>
 <script src="script.js"></script>   
</body>
</html>
