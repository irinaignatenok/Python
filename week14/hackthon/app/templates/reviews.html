{% extends "base.html"%}
{% block content%}

<form method = "POST" enctype ="multipart/form-data" novalidate style = "margin-left: 25px;">
  {{form.hidden_tag()}}

  <p>
    {{form.name.label}}
    {{form.name()}}
  </p>
  <p>

    {{form.reviews.label}}
    {{form.reviews()}}

  </p>
  <p>
    {{form.submit()}}
  </p>

</form>
{% endblock %}
