<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>{%block title%}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style = "background-color: #dfd6de" >
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Tati Style</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/all-appointments">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/messages">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pictures/new/">Pictures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/my-reviews">Reviews</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  {% for picture in pictures%}
  <img src="{{url_for('static', filename = "uploads/" + picture.pic_path)}}"  alt="" style= "display:inline-block; width: 400px; height: 400px">
  {% endfor%}
  <div class="container1">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
                  <div class="alert {{ category }}" role="alert">
                      <h1>{{ msg }}</h1>
                  </div>
      {% endfor %}
    {% block content%}
    {% endblock %}
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
