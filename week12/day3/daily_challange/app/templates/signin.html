{% extends "base.html" %}
{% block content %}
<form method = "POST" novalidate>
  {{ form.hidden_tag() }}

   {% for error in form.name.errors %}
    <p>{{error}}</p>
    {% endfor %}
  <p>
    {{ form.name.label }}{#render label#}
    {{ form.name() }} {#render input#}
    </p>
    <p>
      {{ form.age.label }}{#render label#}
      {{ form.age() }}
    </p>
    {{ form.submit() }}
</form>
{% endblock %}
